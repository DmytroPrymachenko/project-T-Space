<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/blur.css" />
  </head>
  <body>
    <div class="container background">
      <div class="background__planet"></div>
      <div class="background-blur">
        <div class="background-blur__pulse"></div>
      </div>
    </div>
    <header class="chat__header">
      <div class="container">
        <div>
          <div>
            <span class="chat__header-title">T-Space</span>
            <img
              src="./images/svg/check.svg"
              alt="T-Space check"
              class="chat__header-img"
            />
          </div>
          <span class="chat__header-text">бот</span>
        </div>
        <div>
          <img
            src="./images/svg/logo.svg"
            alt="T-Space check"
            class="chat__header-logo"
          />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="chat__container" id="chatContainer"></div>
    </div>
    <script src="./src/js/render.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/time.js"></script>
  </body>
</html>
